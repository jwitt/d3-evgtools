<f:layout name="Default" />


<f:section name="main">
<h1>Listing for BookSlider</h1>

<f:flashMessages />

<table  class="tx_d3evgtools" >
	<tr>
		<th><f:translate key="tx_d3evgtools_domain_model_bookslider.image" /></th>
		<th><f:translate key="tx_d3evgtools_domain_model_bookslider.link" /></th>
		<th> </th>
		<th> </th>
	</tr>

	<f:for each="{bookSliders}" as="bookSlider">
		<tr>
			<td><f:link.action action="show" arguments="{bookSlider : bookSlider}"> {bookSlider.image}</f:link.action></td>
			<td><f:link.action action="show" arguments="{bookSlider : bookSlider}"> {bookSlider.link}</f:link.action></td>
			<td><f:link.action action="edit" arguments="{bookSlider : bookSlider}">Edit</f:link.action></td>
			<td><f:link.action action="delete" arguments="{bookSlider : bookSlider}">Delete</f:link.action></td>
		</tr>
	</f:for>
</table>

<f:link.action action="new">New BookSlider</f:link.action>
</f:section>
